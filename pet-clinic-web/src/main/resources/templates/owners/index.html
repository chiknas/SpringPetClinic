<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of Owners</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner.getId()}">Id</th>
        <th th:text="${owner.getFirstName()}">First Name</th>
        <th th:text="${owner.getLastName()}">Last Name</th>
    </tr>
    </thead>
</table>
</body>
</html>
