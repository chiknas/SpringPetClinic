<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.getId()}">Id</th>
        <th th:text="${vet.getFirstName()}">First Name</th>
        <th th:text="${vet.getLastName()}">Last Name</th>
    </tr>
    </thead>
</table>
</body>
</html>
